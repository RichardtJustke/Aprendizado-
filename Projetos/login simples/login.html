<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Entre com sua conta</h1>
            <p class="subtitle">Caso não tenha uma conta: <a href="cadastro.html">Clique aqui</a></p>
            <form>
                <div class="input-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" placeholder="Escreva seu nome de usuário">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-verificar">VERIFICAR AGORA</button>
            </form>
        </div>
    </div>
</body>
</html>

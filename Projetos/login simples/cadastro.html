<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card cadastro-card">
            <h1>Crie sua conta</h1>
            <p class="subtitle">Já possui registro? <a href="login.html">Faça login</a></p>
            
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" placeholder="Seu nome">
                    </div>
                    <div class="input-group">
                        <label>Sobrenome</label>
                        <input type="text" placeholder="Seu sobrenome">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Idade</label>
                        <input type="number" placeholder="Ex: 25">
                    </div>
                    <div class="input-group">
                        <label>Sexo</label>
                        <select class="custom-select">
                            <option value="" disabled selected>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Cargo</label>
                    <input type="text" placeholder="Ex: Gerente, Vendedor...">
                </div>

                <div class="input-group">
                    <label>Usuário</label>
                    <input type="text" placeholder="Crie um nome de usuário">
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" placeholder="Crie uma senha forte">
                </div>
                
                <button type="submit" class="btn-verificar">CADASTRAR AGORA</button>
            </form>
        </div>
    </div>
</body>
</html>
